<!DOCTYPE HTML>
<html>
<head>
  <style>
    #div1 {
      width: 160px;
      height: 120px;
  
      border: 1px solid #aaaaaa;
      padding-left: 50%;
      float: left;
    }
    #drag1{
      float: right;
      padding-right: 50%;
    }
    </style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br/>
<img id="drag1" src="assets/brand/selenium-logo.png" draggable="true" ondragstart="drag(event)" width="100" height="100">

</body>
</html>
